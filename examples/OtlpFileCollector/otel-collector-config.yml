# OpenTelemetry Collector Configuration for JSONL Log Verification
# This configuration reads JSONL logs from a file and exports them to the Aspire Dashboard

receivers:
  # OTLP JSON File receiver - reads JSONL formatted logs
  otlpjsonfile:
    include:
      - /data/input/*.jsonl
    # Start from the beginning of the file
    start_at: beginning

  # Standard OTLP receiver (gRPC and HTTP)
  otlp:
    protocols:
      grpc:
        endpoint: "[::]:4317"
      http:
        endpoint: "[::]:4318"

processors:
  # Batch processor for efficiency
  batch:
    timeout: 10s
    send_batch_size: 100

exporters:
  # Debug exporter for troubleshooting
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 1

  # OTLP exporter to Aspire Dashboard
  otlp:
    endpoint: aspire-dashboard:18889
    tls:
      insecure: true

  # OTLP file exporter - writes telemetry to files
  file:
    path: /data/output/telemetry.jsonl

service:
  pipelines:
    logs:
      receivers: [otlpjsonfile, otlp]
      processors: [batch]
      exporters: [debug, otlp, file]
    traces:
      receivers: [otlpjsonfile, otlp]
      processors: [batch]
      exporters: [debug, otlp, file]
    metrics:
      receivers: [otlpjsonfile, otlp]
      processors: [batch]
      exporters: [debug, otlp, file]
  telemetry:
    logs:
      level: debug
